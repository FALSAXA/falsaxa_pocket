<!DOCTYPE html>
<html lang="id">
<head>

<body>

<div class="app">

      <button onclick="calcInput('2')">2</button>

  </div>

<section id="kalender" class="page">

    </div>

  </div>

<section id="catatan" class="page">

</div>
